<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Description</title>
  </head>
  <body>
    <div class="container" style="margin-left:40px; margin-top:20px">
      <h1>Description</h1>
      <h3>{{problem.statement}}</h3>
    </div>
    <div class="contaner" style="margin-left:50px; margin-top:50px">
      <h2>Input</h2>
      {{io.input}}
      <h2 style="margin-top:25px">Output</h2>
      {{io.output}}
    </div>

    <form style="margin-top:30px" action="../{{problem_id}}/" method="post">
      {% csrf_token %}
    <div class="form-group" style="margin-left:50px;margin-right:50px">
    <label for="codearea"><h2>Code Area</h2></label>
    <textarea type="text" class="form-control" id="codearea" name="codearea" rows="30" onkeydown="if(event.keyCode===9){var v=this.value, s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0,s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}">{{code}}</textarea>
    </div>
    <div display:"inline-block">
      <div class="form-group" style="margin-left:50px;margin-right:50px">
      <label for="input"><h2>Input</h2></label>
      <textarea type="text" class="form-control" id="input" name="input" rows="5">{{input}}</textarea>
      </div>
      <div class="form-group" style="margin-left:50px;margin-right:50px">
      <label for="output"><h2>Output</h2></label>
      <textarea type="text" class="form-control" id="output" name="output" rows="5">{{output}}</textarea>
      </div>
    </div>
    <div style="margin-bottom:10px" display:"inline-block">
      <button style="margin-left:50px;" type="submit" name="action" value="Run"class="btn btn-primary">Run</button>
      <a style="margin-left:50px;" class="btn btn-primary" href="../{{problem_id}}/Result">Submit</a>
    </div>
</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
